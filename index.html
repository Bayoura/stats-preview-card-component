<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="css/main.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
    <main>
      <div class = "card">
        <div class="img-container">
          <img class="mobile-img" src="images/image-header-mobile.jpg" alt="Three women at their workplace. One of them is laughing.">
          <img class="desktop-img" src="images/image-header-desktop.jpg" alt="Three women at their workplace. One of them is laughing.">
          <div class="violet"></div>
        </div>
        <div class = "text-container">
          <div class="text-box">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
              experience, and overall efficiency.
            </p>
            <div class = "info-container">
              <ul class= "info-package">
                <li class= "info-item stat-heading">10k+ </li>
                <li class= "info-item stat">companies</li>
              </ul>
              <ul class= "info-package">
                <li class= "info-item stat-heading">314</li>
                <li class= "info-item stat">templates</li>
              </ul>
              <ul class= "info-package">
                <li class= "info-item stat-heading">12M+</li>
                <li class= "info-item stat">queries</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Bayoura">Bayoura</a>.
    </div>
  </footer>

</body>
</html>
